<div class="bg-primary p-2 text-center text-white">
  <h2 class="pt-1">Human Resources - Admin</h2>
</div>
<div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage != null">
  {{errorMessage}}
</div>

<div class="p-2">
  <form #form="ngForm" novalidate (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="username" placeholder="admin@email.com"
             [(ngModel)]="username" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password"
             [(ngModel)]="password" required />
    </div>

    <div class="text-center p-2">
      <button class="btn btn-primary m-1" type="submit">Log In</button>
      <button class="btn btn-secondary m-1" routerLink="/">Go back</button>
    </div>

  </form>
</div>
